<script type="text/javascript">
  (function (l) {
    // Check if the search string starts with `/?`
    if (l.search[1] === "/") {
      // Process the search string
      var decoded = l.search
        .slice(1) // Remove the leading "?"
        .split("&") // Split parameters by "&"
        .map(function (s) {
          // Replace a custom "~and~" encoding with a real "&"
          return s.replace(/~and~/g, "&");
        })
        .join("?"); // Join the parts with "?"

      // Replace the current URL in history
      window.history.replaceState(
        null,
        null,
        // Get pathname (e.g., "/page/"), remove trailing slash,
        // and append the decoded path/query string and hash
        l.pathname.slice(0, -1) + decoded + l.hash
      );
    }
  })(window.location);
</script>
